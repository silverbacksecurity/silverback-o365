name: config_set_O365_Uber_lockdown
description: O365 Uber Lockdown
extends: gsb_baseline
label: O365 Lockdown Config
type: panos
extends:
target_version: 8.1+
variables:
  - name: EDL_NAME
    description: EDL Name as destination IP
    default: https://XXXXX.paloaltonetworks-app.com/feeds/O365feed
    type_hint: replace this with your MineMeld feeds
snippets:
  - name: external_list
    xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/external-list
    file: O365_external_list.xml
  - xpath: /config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/rulebase/security
    name: config_set_O365_uber_rules
    file: O365_Uber_Rules.xml